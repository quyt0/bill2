<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hông phải MBBank</title>
    <link rel="preload" href="./fonts/intelligent_design_-_avertastdcy-regular_3-webfont.woff" as="font" type="font/woff">
    <link rel="preload" href="./fonts/intelligent_design_-_avertastdcy-semibold_1-webfont.woff" as="font" type="font/woff">
    <script type="text/javascript" src="./scripts/PxLoader.js"></script>
    <script type="text/javascript" src="./scripts/PxLoaderImage.js"></script> 
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <script src="./scripts/html5-qrcode.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="pre-load" style="display: none;">
            <span style="font-family: averta_std_cysemibold;">Font preload</span>
            <span style="font-family: averta_std_cyregular;">Font preload</span>
        </div>
        <div id="app">
            <div id="reader" width="100%"></div>
            <div id="info">
                <div>
                    <label for="stk">Số tài khoản:</label>
                    <input type="text" id="stk">
                </div>
                <div>
                    <label for="ctk">Chủ tài khoản:</label>
                    <input type="text" id="ctk">
                </div>
                <div>
                    <label for="nh">Ngân hàng:</label>
                    <select id="nh" required></select>
                </div>
                <div>
                    <label for="st">Số tiền chuyển (nghìn đồng):</label>
                    <input type="text" id="st">
                </div>
                <div>
                    <label for="nc">Người chuyển:</label>
                    <input type="text" id="nc">
                </div>
                <div>
                    <label for="nd">Nội dung:</label>
                    <input type="text" id="nd">
                </div>
                <div id="btns">
                    <button onclick="Create()">Create</button>
                    <button onclick="DownloadCanvasAsImage()">Download</button>
                </div>
            </div>

            <canvas id="canvas" width="1080" height="2400"></canvas>
        </div>
        <script src="./scripts/banks.js"></script>
        <script src="./scripts/uit_member.js"></script>
        <script src="./scripts/index.js"></script>
</body>
</html>
